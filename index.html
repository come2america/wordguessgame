    </p>
    <p>Computer Chose:
        <span id="a-one"> _</span>
        <span id="a-two">_</span>

        <span id="a-four">_</span>

        <span id="wins">0</span>
    </p>

    </p>
    <script>
        //get user letter    
        var userChoiceElem = [
            ulone= [document.getElementById("u-one")],
            ultwo= [document.getElementById("u-two")],
            ulthree= [document.getElementById("u-three")],
            ulfour= [document.getElementById("u-four")],
            ulfive= [document.getElementById("u-five")],
        ]
        //computer guess
        var aiChoiceElem = [
            alone= document.getElementById("a-one"),
            altwo= document.getElementById("a-two"),
            althree=document.getElementById("a-three"),
            alfour= document.getElementById("a-four"),
            alfive =document.getElementById("a-five"),
        ]
        var winsElem = document.getElementById("wins");
        var livesElem = document.getElementById("lives");
        var wins = 0;
        var lives = 5;
        var word = ["d", "r", "a", "k", "e"];
        //logic 
        document.onkeyup = function (event) {
            var userInput = event.key;
            var aiChoice = word;
            if (userInput === aiChoice) {
                wins++;
            }


            //display user guess per let
            userChoiceElem.textContent = userInput;
            aiChoiceElem.textContent = aiChoice;
            winsElem.textContent = wins;
            livesElem.textContent = lives;
        }          
    </script>
